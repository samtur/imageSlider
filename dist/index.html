<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="carousel" data-carousel>
      <button class="carousel-btn prev" data-carousel-button="prev">&#8678</button>
      <button class="carousel-btn next" data-carousel-button="next">&#8680</button>
        <div class="imageContainer" data-slides>
            <img class="slide" 
              src="https://images.unsplash.com/photo-1682687220801-eef408f95d71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"
              alt="Palms #1"
            />
            <img class="slide"
              src="https://images.unsplash.com/photo-1682687219612-b12805df750d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
              alt="Palms #2"
            />
            <img class="slide"data-active
              src="https://images.unsplash.com/photo-1543306983-a562d8739781?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80"
              alt="Palms #3"
            />
        </div>
      </div> 
  </body>
</html>
