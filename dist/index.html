<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="main.js" defer></script>
  </head>
  <body>
      <div class="carousel">
        <button class="carousel-btn prev">&#8678</button>
        <button class="carousel-btn next">&#8680</button>
        <ul>
          <li class="slide" >
            <img
              src="https://images.unsplash.com/photo-1682687220801-eef408f95d71?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"
              alt="Palms #1"
            />
          </li>
          <li class="slide" >
            <img
              src="https://images.unsplash.com/photo-1682687219612-b12805df750d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
              alt="Palms #2"
            />
          </li>
          <li class="slide" data-active>
            <img
              src="https://images.unsplash.com/photo-1543306983-a562d8739781?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80"
              alt="Palms #3"
            />
          </li>
        </ul>
      </div>
  </body>
</html>
